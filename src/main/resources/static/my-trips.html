<!DOCTYPE html>
<html>
<head>
    <title>My Saved Trips</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-900 text-white min-h-screen p-10">

<h1 class="text-3xl font-bold mb-8 text-transparent bg-clip-text
           bg-gradient-to-r from-orange-400 via-amber-400 to-pink-500">
    My Saved Trips
</h1>

<div id="trips" class="space-y-4"></div>

<script>
fetch("/api/itinerary/my-trips")
.then(res => {
    if (!res.ok) throw new Error("Not logged in");
    return res.json();
})
.then(trips => {

    const container = document.getElementById("trips");
    container.innerHTML = "";

    if (trips.length === 0) {
        container.innerHTML =
          "<p class='text-gray-400'>No saved trips yet.</p>";
        return;
    }

    trips.forEach((t, index) => {

        const div = document.createElement("div");
        div.className =
          "p-4 rounded-xl flex justify-between items-center " +
          "bg-gradient-to-r from-slate-800 to-slate-900 " +
          "border border-white/10 hover:border-orange-500/50 transition";

        div.innerHTML = `
            <div>
                <h2 class="text-lg font-semibold text-white">
                    ${t.tripName}
                </h2>
            </div>

            <div class="flex gap-3">
                <button 
                    class="viewBtn px-4 py-2 rounded-lg
                           bg-orange-500 text-white font-semibold
                           hover:bg-orange-600 transition"
                    data-index="${index}">
                    View
                </button>

                <button 
                    class="deleteBtn px-4 py-2 rounded-lg
                           bg-red-500 text-white font-semibold
                           hover:bg-red-600 transition"
                    data-id="${t.id}">
                    Delete
                </button>
            </div>
        `;

        container.appendChild(div);
    });

    // ---------- VIEW ----------
    document.querySelectorAll(".viewBtn").forEach(btn => {
        btn.addEventListener("click", () => {

            const index = btn.dataset.index;
            const trip = trips[index];

            if (!trip.generatedPlan) {
                alert("No itinerary data");
                return;
            }

            localStorage.setItem(
                "savedTrip",
                JSON.stringify(JSON.parse(trip.generatedPlan))
            );

            window.location.href =
              "results.html?from=saved";
        });
    });

    // ---------- DELETE ----------
    document.querySelectorAll(".deleteBtn").forEach(btn => {
        btn.addEventListener("click", async () => {

            if (!confirm("Delete this trip?")) return;

            const tripId = btn.dataset.id;

            const res = await fetch(
                `/api/itinerary/delete/${tripId}`,
                { method: "DELETE" }
            );

            if(res.ok){
                btn.closest("div")
                   .parentElement.remove();
            } else {
                alert("Delete failed");
            }
        });
    });

})
.catch(err => {
    document.body.innerHTML =
      "<h2 class='text-red-500'>Please login first</h2>";
});
</script>

</body>
</html>
